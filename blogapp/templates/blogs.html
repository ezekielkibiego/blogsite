{% extends "base.html" %}


{% block content %}

<div class="container">
    <h1>List of Blogs</h1>

    {% for blog in blogs %}
      <h2>{{blog.title}}</h2> 
      <img src="{{blog.photo.url}}" alt="" width="300">
      <p>{{blog.text}}</p>
      <p>{{blog.editor}}</p>
      <p>{{blog.created_date}}</p>
      <p>{{blog.published_date }}</p>

    {% endfor %}
</div>
{% endblock %}
