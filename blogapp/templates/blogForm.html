{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <h1>Add Blog</h1>

    <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
